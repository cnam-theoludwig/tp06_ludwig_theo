<header
  class="bg-white border-gray-darker sticky top-0 z-50 flex w-full justify-between gap-4 border-b-2 px-6 py-2"
>
  <h1>
    <a routerLink="/" class="flex items-center justify-center">TP nÂ°6</a>
  </h1>

  <nav class="flex gap-4">
    @if (isLoadingAuthCurrent) {
      <a class="navLink">
        <div>
          <lucide-icon [img]="UserIcon"></lucide-icon>

          <span>Chargement...</span>
        </div>
      </a>
    } @else if (customer == null) {
      <a routerLink="/sign-up" class="navLink">
        <div>
          <lucide-icon [img]="UserIcon"></lucide-icon>

          <span>Se connecter / S'inscrire</span>
        </div>
      </a>
    } @else {
      <a routerLink="/customer" class="navLink">
        <div>
          <lucide-icon [img]="UserIcon"></lucide-icon>

          <span>{{ customer.firstName }} {{ customer.lastName }}</span>
        </div>
      </a>
    }

    <a routerLink="/cart" class="navLink">
      <div class="relative">
        <lucide-icon [img]="ShoppingCartIcon"></lucide-icon>

        <div
          class="absolute right-0 top-0 -mr-2 -mt-2 size-4 sm:size-5 rounded bg-primary text-center text-xs sm:text-sm font-medium text-white"
        >
          {{ productsCount$ | async }}
        </div>
      </div>
    </a>
  </nav>
</header>
